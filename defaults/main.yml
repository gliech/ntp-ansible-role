---
ntp_daemon: ntpd
ntp_package: ntp
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
  - 3.pool.ntp.org
ntp_conf_misc_commands:
  - tos orphan 15
ntp_server_flags:
  - kod
  - nomodify
  - notrap
  - nopeer
  - noquery
ntp_drift_file: /var/lib/ntp/ntp.drift
ntp_log_file: /var/log/ntp.log
